<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Most popular restaurants</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Pick the restaurant</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/popular">Most popular</a></li>
                <li><a href="/all">All results</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

<h3>Most popular restaurant</h3>

    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Restaurant name</th>
            <th>Number of votes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="popular, rowStat : *{popularList}">

            <td th:text="${rowStat.count}">1</td>
            <td th:text="${popular.name}">name</td>
            <td th:text="${popular.vote}">vote</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
